<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Heloo React</title>
        <style>
            .bgcolor {
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <div id="child"></div>
    </body>
    <script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script> -->
    <script>
        const root = document.getElementById('root')
        class HelloReact extends React.Component {
            render() {
                console.log(React.Children.count(this.props.children))
                console.log(this.props.children)
                return React.createElement(
                    'h1',
                    this.props,
                    this.props.children
                )
            }
        }

        let el = React.createElement(
            HelloReact,
            {
                id: 'uid',
                className: 'bgcolor',
                style: { color: 'red' },
                onClick: function(e) {
                    alert('click')
                }
            },
            React.createElement('p', null, 'Hello React p')
        )
        ReactDOM.render(el, root)

        class Ul extends React.Component {
            render() {
                console.log(React.Children.count(this.props.children))
                console.log(this.props.children)
                return React.createElement('ul', null, this.props.children)
            }
        }
        const el_Angular = React.createElement('li', null, 'Angular')
        const el_React = React.createElement('li', null, 'React')
        const el_Vue = React.createElement('li', null, 'Vue')

        let el_child = document.getElementById('child')

        ReactDOM.render(
            React.createElement(Ul, null, el_Angular, el_React, el_Vue),
            el_child
        )
    </script>
</html>
