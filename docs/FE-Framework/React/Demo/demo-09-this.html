<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Heloo React</title>
        <style>
            .bgcolor {
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <h1 onclick="console.log(this)">native click event in html</h1>
        <h1 id="js-event">native click event in js</h1>
        <div id="root"></div>
    </body>
    <script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script> -->
    <script>
        const root = document.getElementById('root')

        // 原生事件监听绑定
        const h1 = document.getElementById('js-event')
        h1.addEventListener('click', function(e) {
            console.log(this)
            alert('native click envent in js')
        })

        // 组件类
        class HelloReact extends React.Component {
            constructor(props) {
                super(props)
                // 第一种
                // this.handleClick = this.handleClick.bind(this)
            }
            handleClick(e) {
                console.log(this)
            }
            render() {
                return React.createElement(
                    'h1',
                    {
                        id: 'uid',
                        className: 'bgcolor',
                        style: { color: 'red' },
                        // 配合第一种
                        // onClick: this.handleClick
                        // 第二种，箭头害己
                        // onClick: () => {
                        //     this.handleClick()
                        // },
                        // 第三种，自已绑定
                        onClick: function() {
                            console.log(this)
                        }.bind(this)
                    },
                    'React Event'
                )
            }
        }
        let el = React.createElement(HelloReact, null)
        ReactDOM.render(el, root)
    </script>
</html>
