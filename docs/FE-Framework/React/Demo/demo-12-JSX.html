    <script type="text/babel">
        const root = document.getElementById('root')

        // JSX
        class HelloReact extends React.Component {
            render() {
                return (
                    <h1
                        id="uid"
                        className="bgcolor"
                        style={{ color: 'red' }}
                        onClick={() => {
                            alert('click')
                        }}
                    >
                        Hello React

                )
            }
        }
        ReactDOM.render(<HelloReact />, root)
